<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indo Farm Kalaburagi – Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f5f5f0;
            --card-bg: #ffffff;
            --primary: #4a8c2a;
            --primary-light: #6aaf46;
            --accent: #e67e22;
            --text: #333333;
            --text-light: #666666;
            --border: #d1d5db;
            --success: #27ae60;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.5;
            background-image: url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .particle {
            position: fixed;
            border-radius: 50%;
            background: linear-gradient(145deg, var(--primary), var(--accent));
            filter: blur(1px);
            z-index: -1;
            animation: float 15s infinite ease-in-out;
            opacity: 0.15;
        }

        .agri-element {
            position: fixed;
            z-index: -1;
            opacity: 0.1;
            animation: flyAcross 20s linear infinite;
            pointer-events: none;
            font-size: 1.5rem;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(5vw, -5vh) rotate(5deg); }
            50% { transform: translate(10vw, 5vh) rotate(10deg); }
            75% { transform: translate(-5vw, 10vh) rotate(-5deg); }
        }

        @keyframes flyAcross {
            0% {
                transform: translateX(-100px) translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.2;
            }
            90% {
                opacity: 0.2;
            }
            100% {
                transform: translateX(calc(100vw + 100px)) translateY(calc(50vh - 100px)) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1.5rem;
        }

        .form-card {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 1rem;
            padding: 2.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .form-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .form-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }

        .form-header {
            text-align: center;
            margin-bottom: 2.5rem;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .form-subtitle {
            color: var(--text-light);
            font-size: 1.1rem;
        }

        .user-info {
            background: rgba(234, 244, 229, 0.7);
            padding: 1rem;
            border-radius: 0.75rem;
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--border);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-email {
            font-weight: 500;
            color: var(--primary-light);
        }

        .switch-account {
            color: var(--accent);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .switch-account:hover {
            color: var(--primary-light);
            text-decoration: underline;
        }

        .form-section {
            margin-bottom: 2rem;
            animation: fadeIn 0.8s ease-out forwards;
        }

        .question-container {
            background: rgba(234, 244, 229, 0.7);
            padding: 1.75rem;
            border-radius: 0.75rem;
            margin-bottom: 1.25rem;
            border: 1px solid var(--border);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .question-container:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border-color: rgba(74, 140, 42, 0.3);
        }

        .question-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1.25rem;
            color: var(--primary);
            display: flex;
            align-items: center;
        }

        .question-title::before {
            content: '🌱';
            margin-right: 0.75rem;
            color: var(--accent);
            font-weight: bold;
        }

        .required-field::after {
            content: ' *';
            color: var(--accent);
        }

        .input-field {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            font-size: 1rem;
            color: var(--text);
            transition: all 0.3s;
            outline: none;
            font-family: 'Inter', sans-serif;
        }

        .input-field:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(74, 140, 42, 0.3);
            background: rgba(255, 255, 255, 1);
        }

        .input-field::placeholder {
            color: var(--text-light);
            opacity: 0.6;
        }

        .radio-options {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 0.75rem;
        }

        .radio-option {
            position: relative;
            padding: 1rem 1rem 1rem 2.75rem;
            cursor: pointer;
            user-select: none;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 0.5rem;
            border: 1px solid var(--border);
            animation: fadeInOption 0.5s ease-out;
        }

        @keyframes fadeInOption {
            from { opacity: 0; transform: translateX(10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .radio-option:hover {
            background: rgba(234, 244, 229, 0.7);
            transform: translateX(5px);
            border-color: rgba(74, 140, 42, 0.3);
        }

        .radio-option input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .radio-checkmark {
            position: absolute;
            top: 1rem;
            left: 1rem;
            height: 1.25rem;
            width: 1.25rem;
            background-color: transparent;
            border: 2px solid var(--text-light);
            border-radius: 50%;
            transition: all 0.3s;
        }

        .radio-option:hover .radio-checkmark {
            border-color: var(--primary-light);
        }

        .radio-option input:checked ~ .radio-checkmark {
            background-color: var(--primary);
            border-color: var(--primary);
        }

        .radio-checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        .radio-option input:checked ~ .radio-checkmark:after {
            display: block;
        }

        .radio-option .radio-checkmark:after {
            top: 2px;
            left: 2px;
            width: 0.5rem;
            height: 0.5rem;
            border-radius: 50%;
            background: white;
        }

        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2.5rem;
            animation: fadeIn 0.8s ease-out;
        }

        .btn {
            padding: 0.875rem 1.75rem;
            font-size: 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            letter-spacing: 0.5px;
            border: none;
            outline: none;
            font-family: 'Inter', sans-serif;
        }

        .submit-btn {
            background-color: var(--primary);
            color: white;
        }

        .submit-btn:hover {
            background-color: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 140, 42, 0.4);
        }

        .clear-btn {
            background-color: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .clear-btn:hover {
            background-color: rgba(74, 140, 42, 0.1);
            transform: translateY(-2px);
        }

        .disclaimer {
            font-size: 0.875rem;
            color: var(--text-light);
            margin-top: 1.5rem;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 1rem;
            text-align: center;
            max-width: 500px;
            width: 90%;
            transform: scale(0.9);
            transition: transform 0.3s ease;
            border: 1px solid var(--border);
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .modal h2 {
            color: var(--primary);
            margin-bottom: 1rem;
            font-size: 1.75rem;
        }

        .modal p {
            margin-bottom: 2rem;
            color: var(--text-light);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .form-card {
                padding: 1.5rem;
            }
            
            .form-title {
                font-size: 1.8rem;
            }
            
            .radio-options {
                grid-template-columns: 1fr;
            }
            
            .form-footer {
                flex-direction: column;
                gap: 1rem;
            }
            
            .btn {
                width: 100%;
            }
        }

        .form-section:nth-child(1) { animation-delay: 0.1s; }
        .form-section:nth-child(2) { animation-delay: 0.2s; }
        .form-section:nth-child(3) { animation-delay: 0.3s; }
        .form-section:nth-child(4) { animation-delay: 0.4s; }
        .form-section:nth-child(5) { animation-delay: 0.5s; }
        .form-section:nth-child(6) { animation-delay: 0.6s; }
        .form-section:nth-child(7) { animation-delay: 0.7s; }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-card">
            <div class="form-header">
                <h1 class="form-title">🚜 Indo Farm Kalaburagi</h1>
                <p class="form-subtitle">Contact & Inquiry Form</p>
            </div>
            
            <div class="user-info">
                <span class="user-email">You're submitting as: Anonymous</span>
                <a href="#" class="switch-account">Switch account</a>
            </div>
            
            <form id="contactForm" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSd_8Rvoovqh2hZfDin1nCKM7D0G3DIBaPGgHffg4YN1OwXpyg/formResponse" method="POST" target="hiddenFrame">
                <iframe name="hiddenFrame" style="display:none;"></iframe>
                
                <!-- Full Name -->
                <div class="form-section">
                    <div class="question-container">
                        <label class="question-title required-field">Full Name</label>
                        <input type="text" class="input-field" name="entry.1633920210" required placeholder="Enter your full name">
                    </div>
                </div>
                
                <!-- Email Address -->
                <div class="form-section">
                    <div class="question-container">
                        <label class="question-title required-field">Email Address</label>
                        <input type="email" class="input-field" name="entry.1045781291" required placeholder="Enter your email address">
                    </div>
                </div>
                
                <!-- Mobile Number -->
                <div class="form-section">
                    <div class="question-container">
                        <label class="question-title required-field">Mobile Number</label>
                        <input type="tel" class="input-field" name="entry.227649005" required 
                               placeholder="Enter your 10-digit mobile number" 
                               pattern="[0-9]{10}"
                               title="Please enter a 10-digit mobile number">
                    </div>
                </div>
                
                <!-- Location -->
                <div class="form-section">
                    <div class="question-container">
                        <label class="question-title required-field">Location</label>
                        <input type="text" class="input-field" name="entry.790080973" required placeholder="Enter your location">
                    </div>
                </div>
                
                <!-- Interested In -->
                <div class="form-section">
                    <div class="question-container">
                        <label class="question-title required-field">Interested In</label>
                        <div class="radio-options">
                            <label class="radio-option">
                                <input type="radio" name="entry.1770822543" value="New Tractor" required>
                                <span class="radio-checkmark"></span>
                                New Tractor
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="entry.1770822543" value="Spare Parts">
                                <span class="radio-checkmark"></span>
                                Spare Parts
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="entry.1770822543" value="Service">
                                <span class="radio-checkmark"></span>
                                Service
                            </label>
                        </div>
                    </div>
                </div>
                
                <!-- Tractor Model -->
                <div class="form-section">
                    <div class="question-container">
                        <label class="question-title">Tractor Model</label>
                        <input type="text" class="input-field" name="entry.1846923513" placeholder="Enter tractor model (if known)">
                    </div>
                </div>
                
                <!-- Best Time to Contact -->
                <div class="form-section">
                    <div class="question-container">
                        <label class="question-title required-field">Best Time to Contact</label>
                        <div class="radio-options">
                            <label class="radio-option">
                                <input type="radio" name="entry.955832082" value="Morning" required>
                                <span class="radio-checkmark"></span>
                                Morning
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="entry.955832082" value="Afternoon">
                                <span class="radio-checkmark"></span>
                                Afternoon
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="entry.955832082" value="Evening">
                                <span class="radio-checkmark"></span>
                                Evening
                            </label>
                        </div>
                    </div>
                </div>
                
                <!-- Required hidden fields for Google Forms -->
                <input type="hidden" name="fvv" value="1">
                <input type="hidden" name="pageHistory" value="0">
                <input type="hidden" name="fbzx" value="-9199999999999999999">
                
                <div class="form-footer">
                    <button type="button" class="btn clear-btn" id="clearForm">Clear form</button>
                    <button type="submit" class="btn submit-btn">Submit Inquiry</button>
                </div>
                
                <p class="disclaimer">We'll contact you soon regarding your inquiry.</p>
            </form>
        </div>
    </div>

    <div class="modal" id="confirmationModal">
        <div class="modal-content">
            <h2>🌾 Thank You! 🌾</h2>
            <p>Your inquiry has been submitted successfully. Our team will contact you shortly.</p>
            <button onclick="closeModal()" class="btn submit-btn">Close</button>
        </div>
    </div>

    <script nonce="cZdWM8lspPNqdhODE7GF8g">
        // Agricultural element emojis and styles
        const agriElements = [
            { emoji: '🚜', color: 'var(--primary)' },
            { emoji: '🌱', color: 'var(--success)' },
            { emoji: '🌾', color: '#f1c40f' },
            { emoji: '🍃', color: '#2ecc71' },
            { emoji: '🌻', color: '#f39c12' },
            { emoji: '🌽', color: '#e67e22' },
            { emoji: '🚜', color: '#34495e' },
            { emoji: '💧', color: '#3498db' },
            { emoji: '🌳', color: '#27ae60' },
            { emoji: '🌴', color: '#16a085' }
        ];

        // Create floating agricultural elements
        function createAgriElements() {
            for (let i = 0; i < 15; i++) {
                const element = document.createElement('div');
                element.className = 'agri-element';
                
                const randomElement = agriElements[Math.floor(Math.random() * agriElements.length)];
                element.textContent = randomElement.emoji;
                element.style.color = randomElement.color;
                
                const size = Math.random() * 2 + 1;
                element.style.fontSize = `${size}rem`;
                
                const startY = Math.random() * 100;
                const endY = startY + (Math.random() * 40 - 20);
                
                element.style.top = `${startY}%`;
                element.style.left = `-50px`;
                
                const duration = Math.random() * 30 + 20;
                const delay = Math.random() * 15;
                element.style.animation = `flyAcross ${duration}s linear ${delay}s infinite`;
                
                const rotation = Math.random() * 360;
                element.style.transform = `rotate(${rotation}deg)`;
                
                document.body.appendChild(element);
            }
        }

        // Create floating particles
        function createParticles() {
            const colors = ['var(--primary)', 'var(--accent)', 'var(--primary-light)'];
            for (let i = 0; i < 10; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 5 + 3;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 5;
                particle.style.animation = `float ${duration}s infinite ease-in-out ${delay}s`;
                
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.opacity = Math.random() * 0.2 + 0.1;
                
                document.body.appendChild(particle);
            }
        }

        // Form handling
        document.getElementById('clearForm').addEventListener('click', function() {
            document.getElementById('contactForm').reset();
            
            this.textContent = 'Cleared!';
            this.style.backgroundColor = 'var(--success)';
            this.style.color = 'white';
            this.style.borderColor = 'var(--success)';
            
            setTimeout(() => {
                this.textContent = 'Clear form';
                this.style.backgroundColor = 'transparent';
                this.style.color = 'var(--primary)';
                this.style.borderColor = 'var(--primary)';
            }, 1500);
        });
        
        // Enhanced form submission handler
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Show confirmation modal
            document.getElementById('confirmationModal').classList.add('active');
            
            // Create celebration elements
            createCelebrationElements();
            
            try {
                // Submit using fetch as primary method
                const formData = new FormData(this);
                
                // Add timestamp and other required fields
                formData.append('submit', 'Submit');
                
                // Submit via fetch
                await fetch(this.action, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: new URLSearchParams(formData)
                });
                
                // Also submit the traditional way as fallback
                this.submit();
            } catch (error) {
                console.error('Form submission error:', error);
                // Fallback to traditional submission
                this.submit();
            }
        });
        
        function closeModal() {
            document.getElementById('confirmationModal').classList.remove('active');
        }
        
        // Create celebration elements when form is submitted
        function createCelebrationElements() {
            for (let i = 0; i < 20; i++) {
                const element = document.createElement('div');
                element.className = 'agri-element';
                
                const randomElement = agriElements[Math.floor(Math.random() * agriElements.length)];
                element.textContent = randomElement.emoji;
                element.style.color = randomElement.color;
                
                const size = Math.random() * 2 + 1;
                element.style.fontSize = `${size}rem`;
                
                const startX = 50;
                const startY = 50;
                
                element.style.top = `${startY}%`;
                element.style.left = `${startX}%`;
                
                const duration = Math.random() * 3 + 2;
                const delay = 0;
                
                element.style.animation = `none`;
                element.style.opacity = '0.8';
                
                const keyframes = `
                    @keyframes celebrate-${i} {
                        0% {
                            transform: translate(0, 0) rotate(0deg);
                            opacity: 0.8;
                        }
                        100% {
                            transform: translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px) rotate(${Math.random() * 360}deg);
                            opacity: 0;
                        }
                    }
                `;
                
                const style = document.createElement('style');
                style.innerHTML = keyframes;
                document.head.appendChild(style);
                
                setTimeout(() => {
                    element.style.animation = `celebrate-${i} ${duration}s ease-out forwards`;
                }, 10);
                
                document.body.appendChild(element);
                
                setTimeout(() => {
                    element.remove();
                    style.remove();
                }, duration * 1000);
            }
        }
        
        // Initialize particles and agricultural elements when page loads
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            createAgriElements();
            
            setTimeout(() => {
                document.querySelector('.form-card').style.opacity = '1';
            }, 100);
        });

        // Add hover effect to question containers
        document.querySelectorAll('.question-container').forEach(container => {
            container.addEventListener('mouseenter', () => {
                container.style.transform = 'translateY(-3px)';
                container.style.boxShadow = '0 8px 20px rgba(0, 0, 0, 0.1)';
            });
            
            container.addEventListener('mouseleave', () => {
                container.style.transform = 'translateY(0)';
                container.style.boxShadow = 'none';
            });
        });
    </script>
</body>
</html>
